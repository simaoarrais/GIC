apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: recurso-gic-85132
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: simaoarrais/gic_client:latest
          env:
            - name: REACT_APP_API_ADDRESS
              value: "api-service.recurso-gic-85132"
          ports:
            - containerPort: 3000