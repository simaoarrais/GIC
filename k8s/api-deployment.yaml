apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: simaoarrais/gic_api:latest
          env:
            - name: MONGODB_ADDRESS
              value: "mongodb-service.recurso-gic-85132"
          ports:
            - containerPort: 5000
