apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: recurso-gic-85132
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: simaoarrais/gic_api:latest
          env:
            - name: MONGODB_ADDRESS
              value: "mongodb-service.recurso-gic-85132"
          resources:
            requests:
              memory: "96Mi"
              cpu: "400m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
