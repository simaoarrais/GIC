apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: client-autoscaling
  namespace: recurso-gic-85132
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: client-deployment
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300